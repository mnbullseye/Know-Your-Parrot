<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Know Your Parrot</title>
    <link rel="stylesheet" href="CartStyle.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Blinker:wght@100;200;300;400;600;700;800;900&family=Chewy&family=Lekton:ital,wght@0,400;0,700;1,400&family=Parisienne&family=Sniglet:wght@400;800&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/88f05daeb4.js" crossorigin="anonymous"></script>

</head>
<body>
    <div class="head">
        <span class="nav-btn"><i class="fas fa-bars"></i></span>
        <span class="cart-btn"><i class="fa-solid fa-cart-shopping"></i></span>
    </div>
    <main>
        <h2>Cart</h2>
        <div class="cart">
            <div class="items-container">
                <div class="item">
                    <img src="Shop Assets/accessories.png" alt="">
                        <div class="item-summary">
                            <h4>Item Name</h4>
                            <div class="count-container">
                                <button class="dec-btn">-</button>
                                <span class="count">1</span>
                                <button class="inc-btn">+</button>
                            </div>
                            <p><span class="quantity">1</span> x Rs.<span class="price">3250</span></p>
                        </div>
                </div>
                <div class="item">
                    <img src="Shop Assets/food.png" alt="">
                        <div class="item-summary">
                            <h4>Item Name</h4>
                            <div class="count-container">
                                <button class="dec-btn">-</button>
                                <span class="count">1</span>
                                <button class="inc-btn">+</button>
                            </div>
                            <p><span class="quantity">1</span> x Rs.<span class="price">3250</span></p>
                        </div>
                </div>
            </div>
            <div class="summary-container">
                <h4>Summary</h4>
                <div class="subtotal">
                    <p class="summary-subheading">SubTotal</p>
                    <p class="summary-text">Rs.4000</p>
                </div>
                <div class="shipping ">
                    <p class="summary-subheading">Shipping</p>
                    <p class="summary-text">Rs.250</p>
                </div>
                <div class="line"></div>
                <div class="total">
                    <p class="summary-subheading">Total</p>
                    <p class="summary-text">Rs.4250</p>
                </div>
                <button>Check Out</button>
            </div>
        </div>
        <div class="footer">
            <div class="footer-parrot-container">
                <div class="footer-parrot-images-container-left">
                    <img src="Project Assets/chat scarlet macaw.png" alt="">
                    <img src="Project Assets/chat green parrot.png" alt="">
                </div>
                <div class="footer-parrot-images-container-right">
                    <img src="Project Assets/chat cockatiel.png" alt="">
                    <img src="Project Assets/chat blue gold macaw.png" alt="">
                </div>
            </div>
            <div class="footer-info">
                <div class="icons">
                    <a href="https://x.com/"><span class="footer-icon"><i class="fa-brands fa-x-twitter"></i></span></a>
                    <a href="https://www.facebook.com/"><span class="footer-icon"><i class="fab fa-facebook"></i></span></a>                  
                    <a href="https://www.instagram.com/"><span class="footer-icon"><i class="fab fa-instagram"></i></span></a>
                    <a href="#"><span class="footer-icon"><i class="fa-solid fa-phone"></i></span></a>

                </div>
                <p>&copy; Know Your Parrot all rights reserved</p>
            </div>
        </div>
    </main>
</body>
</html>
