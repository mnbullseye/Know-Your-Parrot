<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Know Your Parrot</title>
    <link rel="stylesheet" href="CheckOutStyle.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Blinker:wght@100;200;300;400;600;700;800;900&family=Chewy&family=Lekton:ital,wght@0,400;0,700;1,400&family=Parisienne&family=Sniglet:wght@400;800&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/88f05daeb4.js" crossorigin="anonymous"></script>
    <script src="brain.js" defer></script>
</head>
<body>
    <span class="nav-btn"><i class="fas fa-bars"></i></span>
    <nav class="sidebar">
        <div class="navbar-header">
            <span class="close-icon"><i class="fas fa-times"></i></span>
        </div>
        
        <ul class="nav-links">
            <li><a href="index.html">Home</a></li>
            <li><a href="Guides.html">Guides</a></li>
            <li><a href="ShopPage.html">Products</a></li>
            <li><a href="index.html">About Us</a></li>
            <li><a href="ContactUs.html">Contact Us</a></li>
            <li><a href="Login.html">Login/Signup</a></li>
            <li><a href="Cart.html">Cart</a></li>
        </ul>
    </nav>
    <div class="checkout-container">
        <div class="main-content">
            <div class="shipping-details">
                <form id="checkout-form">
                    <h2>Shipping Address</h2>
                    
                    <div class="form-row">
                        <div class="form-group">
                            <label for="firstName">First Name*</label>
                            <input type="text" id="firstName" placeholder="" required>
                        </div>
                        <div class="form-group">
                            <label for="lastName">Last Name*</label>
                            <input type="text" id="lastName" placeholder="" required>
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label for="email">Email*</label>
                            <input type="email" id="email" placeholder="example@xyz.com" required>
                        </div>
                        <div class="form-group phone-group">
                            <label for="phone">Phone number*</label>
                            <div class="phone-input-group">
                                <span class="country-code-static">+91</span> 
                                <input type="tel" id="phone" placeholder="6377588843" required>
                            </div>
                        </div>
                    </div>

                    <div class="form-row three-col">
                        <div class="form-group">
                            <label for="city">City*</label>
                            <input type="text" id="city" placeholder="Rawalpindi" required>
                        </div>
                        <div class="form-group">
                            <label for="state">Province*</label>
                            <input type="text" id="state" placeholder="Punjab" required> 
                        </div>
                        <div class="form-group">
                            <label for="zip">Zip Code</label>
                            <input type="text" id="zip" placeholder="560021">
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label for="description">Additional Instructions</label>
                        <textarea id="description" rows="3" placeholder="Enter a description..."></textarea>
                    </div>

                    <h2 class="payment-method-title">Payment Method</h2>
                    <div class="payment-options">
                        <div class="option-card payment-card cash-on-delivery selected">
                            <input type="radio" id="cash-on-delivery" name="payment" value="COD" checked required>
                            <label for="cash-on-delivery">
                                <strong>Cash on Delivery (COD)</strong>
                                <span class="delivery-time">Pay when you receive the order</span>
                            </label>
                        </div>
                    </div>
                </form>
            </div>

            <div class="cart-summary">
                <h2>Your Cart</h2>

                <div class="cart-items">
                    </div>


                <div class="totals">
                    <div class="total-row">
                        <span>Subtotal</span>
                        <span id="checkout-subtotal">Rs.0.00</span>
                    </div>
                    <div class="total-row">
                        <span>Shipping</span>
                        <span id="checkout-shipping">Rs.250.00</span>
                    </div>
                    <div class="total-row final-total">
                        <strong>Total</strong>
                        <strong id="checkout-total">Rs.250.00</strong>
                    </div>
                </div>

                <button class="checkout-btn">Confirm Order</button>
            </div>
        </div>
    </div>
</body>
</html>
