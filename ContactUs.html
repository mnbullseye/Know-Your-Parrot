<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ContactUs</title>
  <link rel="stylesheet" href="ContactUsStyle.css">
  <script src="https://kit.fontawesome.com/88f05daeb4.js" crossorigin="anonymous"></script>
</head>
<body>
  <header>
      <i class="fa fa-bars"></i>
  </header>
  <main>
      <section class="contacts">

        <div class="info">
          <div>
            <h1>
              <span class="fa-solid fa-location-dot"></span>
              Address
            </h1>
            <p>Office #204, Crescent Tower, Shahrah-e-Faisal, Karachi, Sindh 75350, Pakistan</p>
          </div>

          <div>
            <h1>
              <span class="fa-solid fa-phone"></span>
              Phone Number
            </h1>
            <p>+92 000 0000000</p>
          </div>

          <div>
            <h1>
              <span class="fa-solid fa-envelope"></span>
              Email
            </h1>
            <p>Office #204, Crescent Tower, Shahrah-e-Faisal, Karachi, Sindh 75350, Pakistan</p>
          </div>
        </div>

        <div class="send-msg">
          <h1 class="head">Contact Us</h1>
          <input class="input-field" name="name" type="text" required placeholder="Name">
          <input class="input-field" name="Email" type="text" required placeholder="Email Address">
          <textarea class="input-field" id="msg" name="Message" required placeholder="Message"></textarea>
          <button type="submit">Submit</button>
        </div>

      </section>

  </main>
  <div class="footer">
    <div class="footer-parrot-container">
      <div class="footer-parrot-images-container-left">
        <img src="Project Assets/chat scarlet macaw.png" alt="">
        <img src="Project Assets/chat green parrot.png" alt="">
      </div>
      <div class="footer-parrot-images-container-right">
        <img src="Project Assets/chat cockatiel.png" alt="">
        <img src="Project Assets/chat blue gold macaw.png" alt="">
      </div>
    </div>
    <div class="footer-info">
      <div class="icons">
        <a href="https://x.com/"><span class="footer-icon"><i class="fa-brands fa-x-twitter"></i></span></a>
        <a href="https://www.facebook.com/"><span class="footer-icon"><i class="fab fa-facebook"></i></span></a>                  
        <a href="https://www.instagram.com/"><span class="footer-icon"><i class="fab fa-instagram"></i></span></a>
        <a href="#"><span class="footer-icon"><i class="fa-solid fa-phone"></i></span></a>
      </div>
      <p>&copy; Know Your Parrot all rights reserved</p>
    </div>
  </div>
</body>
</html>
