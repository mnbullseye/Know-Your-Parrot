<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link rel="stylesheet" href="Signup_LoginStyle.css">
  <link rel="stylesheet" href="LoginStyle.css">
</head>
<body>
  <main>
    <h1>Login/Signup</h1>

    <section>
      <button id="log">Login</button>
      <a href="Signup.html" id="sign">Signup</a>
    </section>

    <input id="Email" class="cont" name="Email" type="text" required placeholder="Email Address">
    <input id="Password" class="cont" name="Password" type="text" required minlength="8" placeholder="Password">
    
    <a id="forgot">Forgot Password?</a>

    <button id="btn" onclick="validateForm()">Login</button>
    <script src="login.js"></script>
  </main>
</body>
</html>
