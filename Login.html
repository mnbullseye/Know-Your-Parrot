<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link rel="stylesheet" href="Signup_LoginStyle.css">
</head>
<body>
  <main>
    <h1>Login/Signup</h1>

    <section>
      <button id="log">Login</button>
      <button id="sign">Signup</button>
    </section>

    <input class="cont" name="Email" type="text" required placeholder="Email Address">
    <input class="cont" name="Password" type="text" required minlength="8" placeholder="Password">
    
    <p>Forgot Password?</p>

    <button id="btn">Login</button>
  </main>
</body>
</html>
