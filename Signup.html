<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Signup</title>
  <link rel="stylesheet" href="Signup_LoginStyle.css">
  <link rel="stylesheet" href="SignupStyle.css">
</head>
<body>
  <main>
    <h1>Login/Signup</h1>

    <section>
      <a href="Login.html" id="log">Login</a>
      <button id="sign">Signup</button>
    </section>

    <input id="Email" class="cont" type="text" name="Email" required minlength="4" placeholder="Email">
    <input id="Password" class="cont" type="text" name="Password" required minlength="8" placeholder="Password">
    <input id="ConfirmPassword" class="cont" type="text" name="Password" required minlength="8" placeholder="Confirm Password">
    
    <button id="btn" onclick="validateSignupForm()">Signup</button>
    <script src="Signup.js"></script>
  </main>
</body>
</html>
