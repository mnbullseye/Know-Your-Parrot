<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Signup</title>
  <link rel="stylesheet" href="Signup_LoginStyle.css">
</head>
<body>
  <main>
    <h1>Login/Signup</h1>

    <section>
      <button id="log">Login</button>
      <button id="sign">Signup</button>
    </section>

    <input class="cont" type="text" name="Email" required minlength="4" placeholder="Email">
    <input class="cont" type="text" name="Password" required minlength="8" placeholder="Password">
    <input class="cont" type="text" name="Password" required minlength="8" placeholder="Confirm Password">
    
    <button id="btn">Signup</button>
  </main>
</body>
</html>
